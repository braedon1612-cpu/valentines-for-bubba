<!DOCTYPE html>
<html>
<head>
<title>For My Love ❤️</title>
<style>
body {
  background: linear-gradient(to right, #ff4d6d, #ff758f);
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  margin-top: 20%;
}
h1 {
  font-size: 50px;
}
p {
  font-size: 22px;
}
button {
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Happy Valentine's Day ❤️</h1>
<p>Bubba, you are my everything.</p>
<p>I could never ask for a better girlfriend.</p>

<button onclick="showMessage()">Click Me ❤️</button>

<p id="hiddenMessage" style="display:none; margin-top:20px;">
You mean the world to me. Thank you for loving me the way you do and for always being there and see the better in me.
</p>

<script>
function showMessage() {
  document.getElementById("hiddenMessage").style.display = "block";
}
</script>

</body>
</html>
