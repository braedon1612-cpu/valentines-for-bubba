<!DOCTYPE html>
<html>
<head>
<title>For My Love ❤️</title>
<style>
body {
  background: linear-gradient(to right, #ff4d6d, #ff758f);
  color: white;
  text-align: center;
  font-family: Arial, sans-serif;
  margin-top: 20%;
}
h1 {
  font-size: 50px;
}
p {
  font-size: 22px;
}
button {
  padding: 10px 20px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
}

/* Fade-in styles */
.fade {
  opacity: 0;
  transition: opacity 2s ease-in-out;
  max-width: 100%;
  margin-top: 20px;
  border-radius: 10px;
}

.fade.show {
  opacity: 1;
}

/* Optional: add a subtle shadow to image */
img {
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<h1>Happy Valentine's Day ❤️</h1>
<p>Bubba, you are my everything.</p>
<p>I could never ask for a better girlfriend.</p>

<button onclick="showMessage()">Click Me ❤️</button>

<p id="hiddenMessage" class="fade">
  You mean the world to me. Thank you for loving me the way you do and for always being there and see the better in me.
</p>

<!-- Use a local path or fallback if it fails -->
<img id="hiddenImage" class="fade" alt="Love" style="display:none;">

<script>
// Make the image more reliable
function showMessage() {
  // Show the text
  document.getElementById("hiddenMessage").classList.add("show");

  // Set the image src dynamically
  const img = document.getElementById("hiddenImage");
  img.src = "IMG_1521.JPG"; // Ensure file is in the same folder as HTML
  img.style.display = "block";

  // Fade in
  setTimeout(() => {
    img.classList.add("show");
  }, 50); // small delay to allow browser to register display change
}
</script>

</body>
</html>
